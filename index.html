<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <div class="mh-container">
            <div class="header-flex">
                <div class="top-left top-side"></div>
                <div class="top-center"></div>
                <div class="top-right top-side"></div>
            </div>
        </div>
    </header>

    <header class="secondary-header">
        <div class="sh-container">
            <div class="sh-flex">
             <div class="sh-content"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-talk">
            <div class="talk">
                <div class="talk-flex">
                    <div class="talk-left"></div>
                    <div class="talk-right"></div>
                </div>
            </div>
        </div>
        
        <div class="container-voice">
            <div class="voice">
                <div class="voice-flex">
                    <div class="voice-left"></div>
                    <div class="voice-right"></div>
                </div>
            </div>
        </div>

        <div class="container-channels">
            <div class="channels">
                <div class="channels-flex">
                    <div class="channels-left"></div>
                    <div class="channels-right"></div>
                </div>
            </div>
        </div>

        <div class="techno-container">
            <div class="technology">
                <div class="techno-flex">
                    <div class="techno-content"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="ft-container">
        <div class="footer-top">
            <div class="ft-flex">
                <div class="ft-content-left"></div>
                <div class="ft-content-prodotto"></div>
                <div class="ft-content-prodotto"></div>
                <div class="ft-content-prodotto"></div>
                <div class="ft-content-prodotto"></div>
            </div>
        </div>
    </footer>

    <footer class="fb-container">
        <div class="footer-bottom">
            <div class="fb-flex">
                <div class="fb-content">
                    <div class="content-left"></div>
                    <div class="content-right"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
