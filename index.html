<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="first-header">
        <div class="fh-flex">
            <div class="fh-left fh"></div>
            <div class="fh-center fh"></div>
            <div class="fh-right fh"></div>
        </div>
    </header>

    <header class="second-header">
        <div class="sh">
            <div class="sh-content"></div>
        </div>
    </header>

    <main>
        <div class="technology">
            <div class="tech-flex">
                <div class="tech-left"></div>
                <div class="tech-right"></div>
            </div>
        </div>

        <div class="grey-technology">
            <div class="tech-flex-reverse">
                <div class="tech-left"></div>
                <div class="tech-right"></div>
            </div>
        </div>

        <div class="technology">
            <div class="tech-flex">
                <div class="tech-left"></div>
                <div class="tech-right"></div>
            </div>
        </div>

        <div class="last-technology">
            <div class="big-square">
                <div class="download-flex">
                    <div class="download"></div>
                </div>
            </div>
        </div>

        <footer class="ft-container">
                <div class="ft-flex">
                    <div class="ft-content-left"></div>
                    <div class="ft-content-prodotto"></div>
                    <div class="ft-content-prodotto"></div>
                    <div class="ft-content-prodotto"></div>
                    <div class="ft-content-prodotto"></div>
                </div>
        </footer>
    
        <footer class="fb-container">
                <div class="fb-flex">
                    <div class="fb-content">
                        <div class="content-left"></div>
                        <div class="content-right"></div>
                    </div>
                </div>
        </footer>
    </main>
</body>
</html>
